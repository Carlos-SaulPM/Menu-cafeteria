<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="contacto.css" />
    <title>Menu</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="#"
          ><img src="images/tazaCafe.png" alt="LOGO de la cafeteria"
        /></a>
      </div>
      <nav class="navbar">
        <a href="index.html">Inicio</a>
        <a href="#">Acerca de</a>
        <a href="#">Menú</a>
        <a href="#">Servicios</a>
        <a href="contacto.html">Contactos</a>
      </nav>
    </header>
    <main>
      <form class="presentacion contacto">
        <label for="in-name">Nombre:</label>
        <input type="text" name="Nombre" id="in-name" />
        <br />
        <div>
          <label for="in-number">Numero:</label>
          <input type="tel" id="in-number" />
          <label for="in-email">Correo:</label>
          <input type="email" name="correo" id="in-email" />
        </div>
        <br />
        <label for="in-mensaje">Mensaje:</label>
        <textarea type="text" id="in-mensaje" name="Mensaje"></textarea>
        <button onclick="enviar()" type="button">Enviar</button>
      </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
      function enviar() {
        // Obtener los valores dentro de la función enviar
        let nombre = document.getElementById("in-name").value;
        let numero = document.getElementById("in-number").value;
        let correo = document.getElementById("in-email").value;
        let mensaje = document.getElementById("in-mensaje").value;
        enviarMensajes(nombre, numero, correo, mensaje);
        Swal.fire("¡Su mensaje fue enviado!");
        // Limpia los campos despues del mensaje
        document.getElementById("in-name").value = "";
        document.getElementById("in-number").value = "";
        document.getElementById("in-email").value = "";
        document.getElementById("in-mensaje").value = "";
      }
    </script>
  </body>
</html>
