<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Cafeteria</title>
  </head>

  <body>
    <header>
      <div class="logo">
        <a href="#"
          ><img src="images/tazaCafe.png" alt="LOGO de la cafeteria"
        /></a>
      </div>
      <nav class="navbar">
        <a href="#">Inicio</a>
        <a href="#">Acerca de</a>
        <a href="#">Menú</a>
        <a href="#">Servicios</a>
        <a href="contacto.html">Contactos</a>
      </nav>
    </header>
    <main>
      <section class="container-carousel">
        <div class="carruseles">
          <div class="slider-section">
            <img src="images/cafeCapuchino.jpeg" alt="" />
          </div>
          <div class="slider-section">
            <img src="images/cafeCapuchino2.jpeg" alt="" />
          </div>
          <div class="slider-section">
            <img src="images/desayuno1.jpeg" alt="" />
          </div>
          <div class="slider-section">
            <img src="images/desayuno2.jpeg" alt="" />
          </div>
          <div class="slider-section">
            <img src="images/desayuno3.jpeg" alt="" />
          </div>
        </div>
        <div class="btn-left">
          <i class="bx bx-chevron-left"></i>
        </div>
        <div class="btn-right">
          <i class="bx bx-chevron-right"></i>
        </div>
      </section>
      <hr />
      <h1>Cafeteria "Toñita"</h1>
      <section class="platillos">
        <article class="presentacion">
          <div class="interior-presentacion">
            <h2>¿Cómo te gusta el café? A nosotros contigo.</h2>
            <div>
              <p>
                Ven a probar nuestra variedad de cafés y disfruta del aroma de
                uno recién hecho.
              </p>
            </div>
          </div>
          <div class="image" id="img-presentation"></div>
        </article>
      </section>
    </main>
    <script type="module" src="./JS/index.js"></script>
  </body>
</html>
